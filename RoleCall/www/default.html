<!DOCTYPE html>
<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *"> -->
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link rel="stylesheet" type="text/css" href="css/media-query.css">
        <title>RoleCall App</title>
    </head>
    <body id="default">
        <div class="app">
            
            <!-- area for testing -->
            <section class="test">
                <ul>
                    <input type="submit" id="refreshButton" value="JahFresh">
                    <input type="submit" value="Check login state" id="check-login">
                    <input type="submit" value="Logout" id="logout">
                    <li><a href="/index.html" id="login-link">Login</a></li>
                    <li><a href="/register.html" id="register-link">Register</a></li>
                    <li><a href="/default.html" id="default-link">Default</a></li>
                    <li><a href="/settings.html" id="settings-link">Settings</a></li>
                    <li><a href="/self.html" id="self-link">Self</a></li>
                </ul>
                <div class="clear"></div>
            </section>
            <!-- area for testing -->
            
            <!-- example of a "user row" -->
            <article class="user-row">
                <img class="pic" src="img/chris.jpg">
                <p class="name">Chris</p>
                <a href="" class="text"><img class="contact-icon" src="img/sms.png"></a>
                <a href="" class="call"><img class="contact-icon" src="img/phone.png"></a>
                <img class="status" src="img/green.png">
                <span class="arrow"></span>
                <div class="clear"></div>
            </article>

            <section id="utility">
                <div class="left50">
                    <img id="settings-icon" src="img/settings.png">
                </div>
                <div class="right50">
                    <img id="self-icon" src="img/self.png">
                </div>
            </section>

        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
